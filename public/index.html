<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header block">
      <h1>Todo App</h1>
      <p>Manage your tasks efficiently</p>
    </div>
    
    <!-- Display Todos Button -->
    <div class="block">
      <button id="displayTodos">Display All Todos</button>
    </div>
    
    <!-- Add Todo Form -->
    <div class="block">
      <h2>Add New Todo</h2>
      <input type="text" id="todoName" placeholder="Todo name" required>
      <select id="todoPriority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <select id="todoIsFun">
        <option value="true">Fun</option>
        <option value="false">Not Fun</option>
      </select>
      <button id="submitTodo">Submit Todo</button>
    </div>
    
    <!-- Delete Todo Form -->
    <div class="block">
      <h2>Delete Todo</h2>
      <input type="number" id="todoIdToDelete" placeholder="Enter ID to delete">
      <button id="deleteTodo">Delete Todo</button>
    </div>
    
    <!-- display items -->
    <div class="block todo-list">
      <h2>Todo List</h2>
      <div id="todoDisplay"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
